<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrator Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- External CSS -->
    <link rel="stylesheet" href="/static/style.css">
    
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="col-md-4" id="panel">
            <h3 style="text-align: center;">Administrator Login</h3>

            <form method="POST" action="/admin_login">

                <div class="mb-3">
                    <label for="admin_username" class="form-label">Administrator ID</label>
                    <input type="text" class="form-control" name="admin_username" id="admin_username" placeholder="Enter username">
                </div>

                <div class="mb-3">
                    <label for="admin_password" class="form-label">Administrator Password</label>
                    <input type="password" class="form-control" name="admin_password" id="admin_password" placeholder="Enter password">
                </div>
                
                <button type="submit" class="btn btn-success btn-sm">Log In</button> 
                <div class="text-danger"><br>{{ error }}<br></div>
                Not an administrator? <a href="/user_login">Click here</a>
            </form>
        </div>
    </div>
</body>
</html>
