<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sponsor Registration</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- External CSS -->
    <link rel="stylesheet" href="/static/style.css">
    
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="col-md-8" id="panel">
            <h3 style="text-align: center;">Sponsor Registration</h3>

            <form class="row g-3" method="POST" action="/sponsor_signup">

                <div class="col-md-6">
                    <label for="firstName" class="form-label">First Name</label>
                    <input type="text" class="form-control" name="firstName" placeholder="First name" id="firstName" aria-label="First name">
                </div>

                <div class="col-md-6">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input type="text" class="form-control" name="lastName" placeholder="Last name" id="lastName" aria-label="Last name">
                </div>

                <div class="col-md-6">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Create a username" aria-describedby="usernameHelp">
                    <div id="usernameHelp" class="form-text">Your username can only have alphabets.</div>
                </div>

                <div class="col-md-6">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Create a password" aria-describedby="passwordHelp">
                    <div id="passwordHelp" class="form-text">Create a strong password.</div>
                </div>

                <div class="col-md-5">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="johndoe@domain.com">
                </div>

                <div class="col-md-4">
                    <label for="industry" class="form-label">Industry</label>
                    <input type="text" class="form-control" id="industry" name="industry" placeholder="eg: Fashion">
                </div>

                <div class="col-md-3">
                    <label for="budget" class="form-label">Budget</label>
                    <input type="number" class="form-control" placeholder="Enter budget" name="budget" id="budget" aria-label="budget">
                </div>

                <div class="col-md-12">
                    <label for="type">Are you an individual or associated with a company?</label>
                    <input type="radio" id="individual" name="type" value="individual" required>
                    <label for="individual">Individual</label>
                    <input type="radio" id="company" name="type" value="company">
                    <label for="company">Company</label>
                    <br>
                </div>

                <div class="col-12">
                    <button type="submit" class="btn btn-success"> Register </button>
                </div>

                <div class="text-danger"> {{ error }} </div>
        
                <div class="col-12">
                    Already registered? <a href="/user_login" class="btn btn-outline-secondary btn-sm">Login</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
