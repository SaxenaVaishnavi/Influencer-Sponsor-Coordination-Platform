<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Influencer Registration</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- External CSS -->
    <link rel="stylesheet" href="/static/style.css">
    
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="col-md-12" id="panel">
            <h3 style="text-align: center;">Influencer Registration</h3>

            <form class="row g-3" method="POST" action="/influencer_signup">

                <div class="col-md-5">
                    <label for="firstName" class="form-label">First Name</label>
                    <input type="text" class="form-control" placeholder="First name" name="firstName" id="firstName" aria-label="First name">
                </div>

                <div class="col-md-5">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input type="text" class="form-control" placeholder="Last name" name="lastName" id="lastName" aria-label="Last name">
                </div>

                <div class="col-md-2">
                    <label for="age" class="form-label">Age</label>
                    <input type="number" class="form-control" placeholder="Enter your age" name="age" id="age" aria-label="age">
                </div>

                <div class="col-md-4">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="johndoe@domain.com">
                </div>

                <div class="col-md-4">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Create a username" aria-describedby="usernameHelp">
                    <div id="usernameHelp" class="form-text">Your username can only have alphabets.</div>
                </div>

                <div class="col-md-4">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Create a password" aria-describedby="passwordHelp">
                    <div id="passwordHelp" class="form-text">Create a strong password.</div>
                </div>

                <!-- SOCIAL ACCOUNTS (REACH) -->
                <div>
                    Social Media Platforms' Presence
                </div>
                <div class="col-md-3">
                    <input class="form-check-input" type="checkbox" id="instagram" name="social_accounts" value="instagram">
                    <label class="form-check-label" for="instagram">Instagram</label>
                    <input type="number" class="form-control" id="instagramFollowers" name="instagramFollowers" placeholder="Followers count">
                    <input type="text" class="form-control" id="instagramProfile" name="instagramProfile" placeholder="Profile link">
                </div>

                <div class="col-md-3">
                    <input class="form-check-input" type="checkbox" id="twitter" name="social_accounts" value="twitter">
                    <label class="form-check-label" for="twitter">Twitter</label>
                    <input type="number" class="form-control" id="twitterFollowers" name="twitterFollowers" placeholder="Followers count">
                    <input type="text" class="form-control" id="twitterProfile" name="twitterProfile" placeholder="Profile link">
                </div>

                <div class="col-md-3">
                    <input class="form-check-input" type="checkbox" id="youtube" name="social_accounts" value="youtube">
                    <label class="form-check-label" for="youtube">YouTube</label>
                    <input type="number" class="form-control" id="youtubeFollowers" name="youtubeFollowers" placeholder="Followers count">
                    <input type="text" class="form-control" id="youtubeProfile" name="youtubeProfile" placeholder="Channel link">
                </div>

                <div class="col-md-3">
                    <input class="form-check-input" type="checkbox" id="linkedin" name="social_accounts" value="linkedin">
                    <label class="form-check-label" for="linkedin">LinkedIn</label>
                    <input type="number" class="form-control" id="linkedinFollowers" name="linkedinFollowers" placeholder="Followers count">
                    <input type="text" class="form-control" id="linkedinProfile" name="linkedinProfile" placeholder="Profile link">
                </div>

                <!-- NICHES -->
                <div class="col-md-10">
                    <label for="niches" class="form-label">Niche(s)</label>
                    <div id="niches" class="checkbox-group">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" name="niches" id="checkboxFitness" value="fitness">
                            <label class="form-check-label" for="checkboxFitness">Fitness</label>
                        </div>

                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" name="niches" id="checkboxEducation" value="education">
                            <label class="form-check-label" for="checkboxEducation">Education</label>
                        </div>

                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" name="niches" id="checkboxCosmetics" value="cosmetics">
                            <label class="form-check-label" for="checkboxCosmetics">Cosmetics</label>
                        </div>

                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" name="niches" id="checkboxTechnology" value="technology">
                            <label class="form-check-label" for="checkboxTechnology">Technology</label>
                        </div>

                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" name="niches" id="checkboxFinance" value="finance">
                            <label class="form-check-label" for="checkboxFinance">Finance</label>
                        </div>

                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" name="niches" id="checkboxTravel" value="travel">
                            <label class="form-check-label" for="checkboxTravel">Travel</label>
                        </div>

                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" name="niches" id="checkboxFood" value="food">
                            <label class="form-check-label" for="checkboxFood">Food</label>
                        </div>

                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" name="niches" id="checkboxFashion" value="fashion">
                            <label class="form-check-label" for="checkboxFashion">Fashion</label>
                        </div>

                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" name="niches" id="checkboxEntertainment" value="entertainment">
                            <label class="form-check-label" for="checkboxEntertainment">Entertainment</label>
                        </div>

                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" name="niches" id="checkboxPets" value="pets">
                            <label class="form-check-label" for="checkboxPets">Pets</label>
                        </div>
                    </div>
                </div>

                <div class="col-12">
                    <button type="submit" class="btn btn-success"> Register </button>
                </div>
                
                <div class="text-danger">{{ error }}</div>

                <div class="col-12">
                    Already registered? <a href="/user_login" class="btn btn-outline-secondary btn-sm">Login</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
