<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- External CSS -->
    <link rel="stylesheet" href="/static/style.css">
    
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="col-md-4" id="panel">
            <h3 style="text-align: center;">User Login</h3>

            <form method="POST" action="/user_login">

                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" name="username" id="username" aria-describedby="usernameHelp" placeholder="Enter username">
                    <div id="usernameHelp" class="form-text">Your username is unique to you.</div>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" name="password" id="password" placeholder="Enter password">
                </div>
                
                <button type="submit" class="btn btn-success btn-sm">Log In</button> 
                <div class="text-danger"><br>{{ error }}<br></div>
                Administrator? <a href="/admin_login">Click here</a>

                <div class="mt-3">
                    New User? Register now for one of the roles <br>
                    <a href="/influencer_signup" class="btn btn-outline-secondary btn-sm">Influencer</a>
                    <a href="/sponsor_signup" class="btn btn-outline-secondary btn-sm">Sponsor</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
